<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-grid – Styling</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="common.html">

</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <nav class="vertical-section">
      <ul class="layout horizontal wrap">
        <li><a href="index.html">Templating</a></li>
        <li><b>Selection</b></li>
        <li><a href="columns.html">Column Properties</a></li>
        <li><a href="sorting-filtering.html">Sorting and Filtering</a></li>
      </ul>
    </nav>

    <h3>Styling</h3>
    <demo-snippet>
      <template>
        <basic-styling></basic-styling>
        <dom-module id="basic-styling">
          <template>
            <style>
              :host {
                display: block;
              }

              vaadin-grid {
                font: 300 16px/1.55 "Open Sans", sans-serif;
                -webkit-font-smoothing: antialiased;

                --vaadin-grid-border: 1px solid #d4d4d4;

                --vaadin-grid-cell: {
                  padding: 0 18px;
                  line-height: 38px;
                  /*min-height: 38px;*/
                  border-right: 1px solid #d4d4d4;
                  box-sizing: border-box;
                }

                --vaadin-grid-header-cell: {
                  border-bottom: 1px solid #d4d4d4;
                  background-image: linear-gradient(to bottom,#fafafa 2%, #efefef 98%);
                  min-height: 38px;
                }

                --vaadin-grid-footer-cell: {
                  background-image: linear-gradient(to bottom,#fafafa 2%, #efefef 98%);
                }

                --vaadin-grid-cell-last-frozen: {
                  box-shadow: 1px 0 2px rgba(0, 0, 0, 0.1);
                }

                --vaadin-grid-body-row-selected-cell: {
                  background-image: linear-gradient(to bottom,#1b87e3 2%, #166ed5 98%);
                  color: #c8dbed;
                  text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.05);
                  border-color: #1d69b4;
                }

                --vaadin-grid-body-row-odd-cell: {
                  background-color: #f5f5f5;
                }

              }

              .grouptitle {
                text-align: center;
                font-weight: bold;
              }

              vaadin-grid-filter {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0px;
                padding: 5px;
              }

              input {
                width: 100%;
                box-sizing: border-box;
              }

              vaadin-grid-sorter .sort-indicator {
                opacity: 0.2;
                transition: all 0.5s;
                user-select: none;
                transform: rotateZ(180deg);
              }

              vaadin-grid-sorter[direction] .sort-indicator {
                opacity: 1;
              }

              vaadin-grid-sorter[direction=desc] .sort-indicator {
                transform: rotateZ(0);
              }

            </style>

            <x-array-data-source items="{{items}}"></x-array-data-source>
            <vaadin-grid id="grid" items="[[items]]" size="200" on-cell-click="_cellClick">

              <vaadin-grid-column-group>

                <vaadin-grid-column-group>
                  <template class="header">Username</template>

                  <vaadin-grid-column width="150px" flex="0" frozen>
                    <template class="header">
                      <vaadin-grid-filter path="user.username">
                        <input placeholder="Filter">
                      </vaadin-grid-filter>
                    </template>
                    <template>[[item.user.username]]</template>
                    <template class="footer">Footer</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

              </vaadin-grid-column-group>

              <vaadin-grid-column-group>
                <template class="header">
                  <div class="grouptitle">Name</div>
                </template>

                <vaadin-grid-column-group>
                  <template class="header">
                    <vaadin-grid-sorter path="user.name.first" hide-indicators>
                      First Name<div class="sort-indicator">⬆</div>
                    </vaadin-grid-sorter>
                  </template>

                  <vaadin-grid-column width="200px" flex="0">
                    <template>[[item.user.name.first]]</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

                <vaadin-grid-column-group>
                  <template class="header">
                    <vaadin-grid-sorter path="user.name.last" hide-indicators>
                      Last Name<div class="sort-indicator">⬆</div>
                    </vaadin-grid-sorter>
                  </template>
                  <vaadin-grid-column width="200px" flex="0">
                    <template>[[item.user.name.last]]</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

              </vaadin-grid-column-group>

              <vaadin-grid-column-group>
                <template class="header">
                  <div class="grouptitle">Location</div>
                </template>

                <vaadin-grid-column-group>
                  <template class="header">City</template>

                  <vaadin-grid-column width="200px" flex="0">
                    <template>[[item.user.name.first]]</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

                <vaadin-grid-column-group>
                  <template class="header">State</template>
                  <vaadin-grid-column width="200px" flex="0">
                    <template>[[item.user.name.last]]</template>
                  </vaadin-grid-column>
                </vaadin-grid-column-group>

              </vaadin-grid-column-group>

            </vaadin-grid>
          </template>
          <script>
            Polymer({
              is: 'basic-styling',

              _cellClick: function(e) {
                this.$.grid.selectedItems = [];
                this.$.grid.selectItem(e.detail.model.item);
              }
            });
          </script>
        </dom-module>

      </template>
    </demo-snippet>

    <h3>Filtering</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-array-data-source items="{{items}}"></x-array-data-source>
          <vaadin-grid items="[[items]]">
            <vaadin-grid-column width="50px">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-filter path="user.name.first">
                  <input placeholder="First Name">
                </vaadin-grid-filter>
              </template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-filter path="user.name.last">
                  <input placeholder="Last Name">
                </vaadin-grid-filter>
              </template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
