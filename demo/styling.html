<body unresolved>
  <div class="vertical-section-container centered">
    <nav class="vertical-section">
      <ul class="layout horizontal wrap">
        <li><a href="index.html">Templating</a></li>
        <li><b>Selection</b></li>
        <li><a href="columns.html">Column Properties</a></li>

    <h3>Styling</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <style is="custom-style">
            .custom-theme {
              --vaadin-grid-border: 2px solid red;
              --vaadin-grid-row-hover-cell: {
                background: blue;
                cursor: pointer;
              }
            }

            .lastname {
              background: yellow;
              cursor: default;
            }
          </style>
          <x-data-source data-source="{{dataSource}}"></x-data-source>
          <vaadin-grid data-source="[[dataSource]]" size="200" class="custom-theme">
            <vaadin-grid-column width="50px">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">First Name</template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">Last Name</template>
              <template><div class="lastname">[[item.user.name.last]]</div></template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
