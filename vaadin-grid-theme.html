<dom-module id="vaadin-grid-theme-styles">
  <template>
    <style>

    /* Default borders */
    :host {
      box-sizing: border-box;
      border: var(--vaadin-grid-border, 1px solid rgba(0, 0, 0, 0.08));
    }

    thead[has-templates] tr:last-child th {
      border-bottom: var(--vaadin-grid-border, 1px solid rgba(0, 0, 0, 0.08));
    }

    tfoot[has-templates] tr:first-child td {
      border-top: var(--vaadin-grid-border, 1px solid rgba(0, 0, 0, 0.08));
    }

    tbody tr:not([lastrow]) td {
      border-bottom: var(--vaadin-grid-border, 1px solid rgba(0, 0, 0, 0.08));
    }

    [last-frozen] {
      border-right: var(--vaadin-grid-border, 1px solid rgba(0, 0, 0, 0.08));
    }

    /* Cells */

    td,
    th {
      background: var(--vaadin-grid-cell-background, #fff);
    }

    td ::content .cell-content,
    th ::content .cell-content {
      background: #fff;
      text-align: left;
      padding: 4px 8px;
      line-height: 2;
      @apply(--vaadin-grid-cell);
    }

    [last-frozen] ::content .cell-content {
      @apply(--vaadin-grid-cell-last-frozen);
    }

    thead th ::content .cell-content {
      font-weight: 500;
      @apply(--vaadin-grid-header-cell);
    }

    tfoot td ::content .cell-content {
      font-weight: 500;
      @apply(--vaadin-grid-footer-cell);
    }

    tbody td ::content .cell-content {
      @apply(--vaadin-grid-body-cell);
    }

    tbody tr[odd] td ::content .cell-content {
      @apply(--vaadin-grid-body-row-odd-cell);
    }

    :host(:not([scrolling])) tbody tr:hover td ::content .cell-content {
      @apply(--vaadin-grid-body-row-hover-cell);
    }

    table td[lastcolumn] ::content .cell-content,
    table th[lastcolumn] ::content .cell-content {
      /*
        Some might want to set border-right to each cell (with  --vaadin-grid-cell for example)
        to add column dividers. This rule is there to cancel the right border
        for the right-most cell that's often the most desired outcome.
        To override this rule, developer can enforce the borders with !important.
      */
      border-right: none;
    }

    </style>
    <style include="vaadin-grid-data-source-theme-styles"></style>
    <style include="vaadin-grid-selection-theme-styles"></style>
    <style include="vaadin-grid-row-details-theme-styles"></style>
  </template>
</dom-module>
