<dom-module id="vaadin-grid-theme-styles">
  <template>
    <style>

    /* Default borders */
    :host {
      box-sizing: border-box;
      border: var(--vaadin-grid-border, 1px solid rgba(0, 0, 0, 0.08));
    }

    thead[has-templates] tr:last-child th {
      border-bottom: var(--vaadin-grid-border, 1px solid rgba(0, 0, 0, 0.08));
    }

    tfoot[has-templates] tr:first-child td {
      border-top: var(--vaadin-grid-border, 1px solid rgba(0, 0, 0, 0.08));
    }

    tbody tr td {
      border-bottom: var(--vaadin-grid-border, 1px solid rgba(0, 0, 0, 0.08));
    }

    [last-frozen] {
      border-right: var(--vaadin-grid-border, rgba(0, 0, 0, 0.08));
    }

    /* Cells */

    td,
    th {
      text-align: left;
      padding: 4px 8px;
      line-height: 2;
      @apply(--vaadin-grid-cell);
    }

    [last-frozen] {
      @apply(--vaadin-grid-cell-last-frozen);
    }

    thead th {
      @apply(--vaadin-grid-header-cell);
    }

    tfoot td {
      @apply(--vaadin-grid-footer-cell);
    }

    tbody td {
      @apply(--vaadin-grid-body-cell);
    }

    tbody tr[odd] td {
      @apply(--vaadin-grid-body-row-odd-cell);
    }

    :host(:not([scrolling])) tbody tr:hover td {
      @apply(--vaadin-grid-body-row-hover-cell);
    }


    </style>
    <style include="vaadin-grid-data-source-theme-styles"></style>
    <style include="vaadin-grid-selection-theme-styles"></style>
    <style include="vaadin-grid-row-details-theme-styles"></style>
  </template>
</dom-module>
