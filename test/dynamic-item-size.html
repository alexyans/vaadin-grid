<html>
<head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="x-list.html">

</head>
<body>

  <test-fixture id="trivialList">
    <template>
      <x-list item-height="100"></x-list>
    </template>
  </test-fixture>

  <script>

    suite('Dynamic item size', function() {
      var list, container;

      setup(function(done) {
        container = fixture('trivialList');
        list = container.list;
        setTimeout(done, 1);
      });

      test('update size using item index', function(done) {
        list.size = 100;

        flush(function() {
          var firstItem = getFirstItemFromList(list);

          expect(firstItem.offsetHeight).to.equal(100);

          container.itemHeight = 200;

          list.updateSizeForItem(0);
          expect(firstItem.offsetHeight).to.eql(200);
          done();
        });
      });

      test('ignore items that are not rendered', function(done) {
        list.size = 100;

        flush(function() {
          list.updateSizeForItem(100);
          done();
        });
      });
    });

  </script>

</body>
</html>
